<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<div class="Product">

  <div class="ProductImg">
    <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">
<img src="./images/image-product-desktop.jpg" alt="" class="desktop-img">
</div>

<div class="ProductInfo">
  <h1>Preview</h1>

  <h2>Gabrielle Essence Eau De Parfum</h2>

<p class="f-style">  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="ProductPrice">
    <span class="price_bold">$149.99</span> <span class="price_strikethrough">$169.99</span>

  Add to Cart
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
